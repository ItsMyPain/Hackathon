{% extends 'shop/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'shop/css/login_registration.css' %}">
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="title">Вход</div>
        <div class="form-container">
            <form method="post">
                <div class="field">
                    <label for="login">Логин</label>
                    <input id="login" name="login" placeholder="Почта или телефон" type="text" value="">
                </div>
                <div class="field">
                    <label for="password">Пароль</label>
                    <input id="password" name="password" placeholder="Пароль" type="password" value="">
                </div>
                <div class="button-login">
                    <input id="submit" name="submit" type="submit" value="Войти">
                </div>
                <div class="link">Не зарегистрированы?
                    <a href="/registration">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
