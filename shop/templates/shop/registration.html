{% extends 'shop/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'shop/css/login_registration.css' %}">
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="title">Регистрация</div>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {% for fil in form %}
                    <label for="{{ fil.id_for_label }}">{{ fil.label }}</label>
                    <div class="field">
                        {{ fil }}
                        <span class="field-error">{{ fil.errors }}</span>
                    </div>
                {% endfor %}
                <div class="button-login">
                    <input id="submit" name="submit" type="submit" value="Войти">
                </div>
                <div class="link">Не зарегистрированы?
                    <a href="/registration">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
