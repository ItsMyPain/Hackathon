{% extends 'shop/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'shop/css/login_registration.css' %}">
{% endblock %}

{% block content %}
    <div class="wrapper">
        <div class="title">Вход</div>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}

                <label for="email">Эл. почта</label>
                <div class="field">
                    {{ user.email }}
                </div>
                <label for="password">Пароль</label>
                <div class="field">
                    {{ user.password }}
                </div>
                <div class="button-login">
                    <input id="submit" name="submit" type="submit" value="Войти">
                </div>
                <div class="link">Не зарегистрированы?
                    <a href="/registration">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
